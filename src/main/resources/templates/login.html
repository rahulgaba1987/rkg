<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"

<title>Hello, world!</title>
<link rel="stylesheet"   th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
   <div class="login">
        <form th:action="@{/login}">
		<div class="form-group">
			<label for="exampleInputEmail1">Enter Username</label> <input
				type="email" class="form-control" id="exampleInputEmail1"
				placeholder="Enter your email Id"
				name="studentEmail"
				aria-describedby="emailHelp">
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">Password</label> <input
				type="password" class="form-control"  name="studentContact" placeholder="Enter your contact" id="exampleInputPassword1">
		</div>
		
		 <div class="container text-center">
					        <button type="submit"  class="btn bg-primary text-white">Submit</button>
					        <button type="reset" class="btn bg-primary text-white">Reset</button>
					   </div>
					   <div align="center">
					   <a th:href="@{/signup}">Register Here</a>
					   </div>
	</form>
       
   </div>
             
</div>
	
	<!-- Optional JavaScript; choose one of the two! -->
