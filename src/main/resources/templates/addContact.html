<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<section>
			
			
			<div class="card mr-3 mt-2">
			
					<div class="card-body mt-3">
					     <h1 align="center"> Add Contact </h1>
					      <div class="container-fluid">
					          <div class="row">
					             
					              <div class="col-md-10 offset-1">
					                     
					                   <form th:action="@{/processContact}"
					                    enctype="multipart/form-data" 
					                     method="post" 
					                     class="mt-2"
					                   th:object="${contact}">
					                        
					                    <div class="input-group mt-2">
									        <div class="input-group-prepend">
									          <div class="input-group-text">
									              <i class="fa-solid fa-user"></i>
									          </div>
									        </div>
									        <input type="text"
									         class="form-control" 
									         id="firstName"  
									           name="name"
									           th:value="${contact.name}"
									         placeholder="Enter your first name">
									     </div>
									     
									     
									     <div class="input-group mt-2">
									        <div class="input-group-prepend">
									          <div class="input-group-text">
									            <i class="fa-solid fa-user"></i>
									          </div>
									        </div>
									        <input type="text"
									         class="form-control" 
									         id="secondName"  
									           name="secondName"
									            th:value="${contact.secondName}"
									         placeholder="Enter your second name">
									     </div>
									     
									      <div class="input-group mt-2">
											        <div class="input-group-prepend">
											          <div class="input-group-text">
											            <i class="fa-solid fa-envelope"></i>
											          </div>
											        </div>
									        <input type="email" class="form-control" id="work"  
									           name="email"
									          th:value="${contact.email}"
									         placeholder="Enter email here">
									     </div>
									     
									     <div class="input-group mt-2">
									        <div class="input-group-prepend">
									          <div class="input-group-text">
									             <i class="fa-solid fa-briefcase"></i>
									          </div>
									        </div>
									        <input type="text"
									         class="form-control" 
									         id="work"  
									           name="work"
									             th:value="${contact.work}"
									         placeholder="Enter work here">
									     </div>
									     <div class="input-group mt-2">
									        <div class="input-group-prepend">
									          <div class="input-group-text">
									             <i class="fa-solid fa-phone"></i>
									          </div>
									        </div>
									        <input type="number"
									         class="form-control" 
									         id="phone"  
									           name="phone"
									            th:value="${contact.phone}"
									         placeholder="Enter phone number here">
									     </div>
									     
									     <div class="form-group mt-2">
									         <textarea   name="description"  rows="6" class="form-control"></textarea>
									     </div>
									     <div class="custom-file">
									          <input type="file"  name="profileImage"/>
									     </div>
									     <div class="container text-center">
					        <button type="submit"  class="btn bg-primary text-white">Submit</button>
					        <button type="reset" class="btn bg-primary text-white">Reset</button>
					   </div>
					                        
					                   </form>    
					              </div>
					          
					          </div>
					      </div>
					
					</div>
			</div>
</section>
</body>
</html>
